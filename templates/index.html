<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeNews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>VibeNews - Voice-Controlled News Summarizer</h1>
        <button onclick="location.href='/get_news'">Get News</button>

        {% if voice_input %}
            <h3>Voice Input: {{ voice_input }}</h3>
            <h4>News Articles:</h4>
            <ul>
                {% for article in news_articles %}
                    <li><strong>{{ article['title'] }}</strong>: {{ article['description'] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
